<form action="">
    <div>
        <label for="Tipo de cuenta">Tipo de cuenta</label>
        <select name="Tipo de cuenta" id="Tipo de cuenta">
            <option value="">Seleccion</option>
            <option value="Empresarial">Empresarial</option>
            <option value="Personal">Personal</option>
        </select>
    </div>
          
    <section>
        <h2>Registro Empresarial</h2>
        <div>
            <label for="rfc">RFC</label>
            <input id="rfc" type="text" name="rfc" placeholder="Ingrese su rfc">
        </div>
        
        <div class="">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo">
        </div>
        
        <div class="">
            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
        </div>
        
        <div class="">
            <label for="Confirmar contraseña">Confirmar contraseña</label>
            <input type="text" id="confirmar contraseña" name="confirmar contraseña" placeholder="confirme su contraseña">
        </div>
        
        <div class="">
            <label for="nombre completo del contacto">Nombre completo de contacto</label>
            <input type="nombre" id="nombre completo de contacto" name="nombre completo de contacto" placeholder="Ingrese su nombre completo de contacto">
        </div>
         

        <div class="">
            <label for="numero">Numero</label>
            <input type="number" id="numero" name="numero" placeholder="Ingrese su numero">
        </div>
        
        <div class="">
            <label for="numero de contacto">Numero de contacto</label>
            <input type="number" id="numero de contacto" name="numero de contacto" placeholder="Ingrese su numero contacto">
        </div>
    </section>
        
    <section class="">
        <h2>Dirección de Envío</h2>
        <div class="">
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="">Seleccion</option>
                <option value="mexico">Mexico</option>
                <option value="cdmx">CDMX</option>
                <option value="veracruz">Veracruz</option>
            </select>
        </div>
            
        <div class="">
            <label for="municipio">Municipio</label>
            <select name="municipio" id="municipio">
                <option value="">Seleccion</option>
                <option value="lerma">Lerma</option>
                <option value="azcapotzalco">azcapotzalco</option>
                <option value="acula">Acula</option>
            </select>
        </div>
           
        <div class="">
            <label for="calle">Calle</label>
            <input type="calle" id="calle" name="Calle" placeholder="Ingrese su calle">
        </div>
            
        <div class="">
            <label for="no.Int">No. Int</label>
            <input type="no.Int" id="no.Int" name="no.Int" placeholder="Ingrese su no.Int">
        </div>
           
        <div class="">
            <label for="no.Ext">no.Ext</label>
            <input type="no.Ext" id="no.Ext" name="no.Ext" placeholder="Ingrese su no.Exte">
        </div>
            
        <div class="">
            <label for="codigo postal">Codigo postal</label>
            <input type="number" id="codigo postal" name="codigo postal" placeholder="Ingrese su Nombre">
        </div>
    </section>

    <div>
        <input class="" type="submit"  value="Agregar Otra Dirección"></input>
        <input class="" type="submit"  value="Registrar"></input>
    </div>
</form>
