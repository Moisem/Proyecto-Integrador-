<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
     <link rel="stylesheet" href="css/iconos.css">
    <link rel="stylesheet" href="css/normalice.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Abysmal Edge</title>
</head>
<body class="fondo-body">
  <div class="contenedor-header">
    <div class="menu">
        <div id="logo">
            <a href="index.html">
                <img src="img/Logo.png"Logotipo">
            </a>
        </div>
        <nav class="navegacion">
            <a href="#">Renta</a>
            <a href="#">Venta</a>

            <a href="#">Blog</a>
            <a href="#">Contacto</a>
            <a href="#" class="icon-user">Area de Clientes</a>
        </nav>
    </div>
</div>
    <p>
    <div class="form-check form-check-inline">
    <label for="Tipo de cuenta">Tipo de cuenta</label>
    <select name="Tipo de cuenta" id="Tipo de cuenta">
        <option value="">Seleccion</option>
        <option value="Administrador">Administrador</option>
        <option value=" Estándar"> Estándar</option>
        </select><br>
    </p></div>
          
    <section class="form-register">
        <h2>Registro Empresarial</h2>
         <p>
        <div class="form-check form-check-inline">
        <label for="rfc">RFC</label>
        <input id="rfc" type="text" name="rfc" placeholder="Ingrese su rfc"><br>
         </p></div>
        
        <p>
        <div class="form-check form-check-inline">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo"><br>
        </p></div>
        
        <p>
        <div class="form-check form-check-inline">
        <label for="contraseña">Contraseña</label>
        <input type="text" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña"><br>
        <p></div>
        
         <p>
        <div class="form-check form-check-inline">
        <label for="Confirmar contraseña">Confirmar contraseña</label>
        <input type="text" id="confirmar contraseña" name="confirmar contraseña" placeholder="confirme su contraseña"><br>
        </p></div>
        
        <p>
        <div class="form-check form-check-inline">
        <label for="nombre completo del contacto">Nombre completo de contacto</label>
        <input type="nombre" id="nombre completo de contacto" name="nombre completo de contacto" placeholder="Ingrese su nombre completo de contacto"><br>
        </p></div>
         
        <p>
        <div class="form-check form-check-inline">
        <label for="numero">Numero</label>
        <input type="number" id="numero" name="numero" placeholder="Ingrese su numero"><br>
        </p></div>
        
        <p>
        <div class="form-check form-check-inline">
        <label for="numero de contacto">Numero de contacto</label>
        <input type="number" id="numero de contacto" name="numero de contacto" placeholder="Ingrese su numero contacto"><br>
        </p></div>
    </section>
        
        <section class="form-register">
         <h2>Dirección de Envío</h2>
          <p>
         <div class="form-check form-check-inline">
         <label for="estado">Estado</label>
            <select name="estado" id="estado">
             <option value="">Seleccion</option>
             <option value="mexico">Mexico</option>
             <option value="cdmx">CDMX</option>
             <option value="veracruz">Veracruz</option>
            </select><br>
            </p></div>
            
             <p>
            <div class="form-check form-check-inline">
            <label for="municipio">Municipio</label>
            <select name="municipio" id="municipio">
             <option value="">Seleccion</option>
             <option value="lerma">Lerma</option>
             <option value="azcapotzalco">azcapotzalco</option>
             <option value="acula">Acula</option>
            </select><br>
            </p></div>
           
            <p>
            <div class="form-check form-check-inline">
            <label for="calle">Calle</label>
            <input type="calle" id="calle" name="Calle" placeholder="Ingrese su calle"><br>
            </p></div>
            
            <p>
            <div class="form-check form-check-inline">
            <label for="no.Int">No. Int</label>
             <input type="no.Int" id="no.Int" name="no.Int" placeholder="Ingrese su no.Int"><br>
            </p></div>
           
            <p>
            <div class="form-check form-check-inline"></div>
             <label for="no.Ext">no.Ext</label>
             <input type="no.Ext" id="no.Ext" name="no.Ext" placeholder="Ingrese su no.Exte"><br>
            </p></div>
            
             <p>
            <div class="form-check form-check-inline"></div>
            <label for="codigo postal">Codigo postal</label>
            <input type="number" id="codigo postal" name="codigo postal" placeholder="Ingrese su Nombre"><br>
            </p></div>
        </section>
            <pre><p>
            <input class="btn btn-lg btn-primary" type="submit"  value="Agregar Otra Dirección"></input>
            </p>
            <input class="btn btn-secondary btn-lg" type="submit"  value="Registrar"></input>
            </pre>
</body>
</html>
