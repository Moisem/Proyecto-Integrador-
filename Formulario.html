<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abysmal Edge</title>
</head>
<body>
   
    <label for="Tipo de cuenta">Tipo de cuenta</label>
    <select name="Tipo de cuenta" id="Tipo de cuenta">
        <option value="">Seleccion</option>
        </select><br>

        <h3>Registro Empresarial</h3>
        <label for="rfc">RFC</label>
        <input id="rfc" type="text" name="rfc"><br>
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo"><br>
        <label for="contraseña">Contraseña</label>
        <input type="text" id="contraseña" name="contraseña"><br>
        <label for="Confirmar contraseña">Confirmar contraseña</label>
        <input type="text" id="confirmar contraceña" name="confirmar contraceña"><br>
        <label for="nombre completo del contacto">Nombre completo del contacto</label>

        <label for="numero">Numero</label>
        <input type="number" id="numero" name="numero"><br>
        <label for="numero de contacto">Numero de contacto</label>
        <input type="number" id="numero de contacto" name="numero de contacto"><br>

         <h3>Dirección de Envío</h3>

            </select><br>
            <label for="municipio">Municipio</label>

            </select><br>
            <label for="calle">Calle</label>
            <input type="calle" id="calle" name="Calle"><br>
            <label for="no.Int">No. Int</label>
             <input type="no.Int" id="no.Int" name="no.Int"><br>
             <label for="no.Ext">no.Ext</label>
            <input type="no.Ext" id="no.Ext" name="no.Ext"><br>
            <label for="codigo postal">Codigo postal</label>
            <input type="number" id="codigo postal" name="codigo postal"><br>

</body>
